<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/numbers.css">
        <title> Our Relationship in Numbers</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <nav>
            <a href="index.html">Our Relationship in <span>Numbers</span></a>
        </nav>
        <div class="container">
            <div class="card" id="card1">
                <div class="front">
                    <img src="images/pasta.png">
                </div>
                <div class="back">
                    <h2>Pounds of pasta consumed</h2>
                    <h3>225</h3>
                </div>
            </div>
            <div class="card" id="card2">
                <div class="front">
                    <img src="images/car.png">
                </div>
                <div class="back">
                    <h2>Miles Driven Together</h2>
                    <h3>6120</h3>
                </div>
            </div>
            <div class="card" id="card3">
                <div class="front">
                    <img src="images/game.png">
                </div>
                <div class="back">
                    <h2>Games Played</h2>
                    <h3>17</h3>
                </div>
            </div>
            <div class="card" id="card4">
                <div class="front">
                    <img src="images/restaurant.png">
                </div>
                <div class="back">
                    <h2>Trips to Ibbys</h2>
                    <h3>24</h3>
                </div>
            </div>
            <div class="card" id="card5">
                <div class="front">
                    <img src="images/cake.png">
                </div>
                <div class="back">
                    <h2>Minutes</h2>
                    <h3>525,600 x 4</h3>
                </div>
            </div>
            <div class="card" id="card6">
                <div class="front">
                    <img src="images/map.png">
                </div>
                <div class="back">
                    <h2>States Visited Together</h2>
                    <h3>6</h3>
                </div>
            </div>
        </div>
    </body>
</html>
